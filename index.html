<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>专砖转 砖转</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-section">
    <h2>转专转 / 专砖</h2>
    <input type="email" id="email" placeholder="" />
    <input type="password" id="password" placeholder="住住" />
    <button onclick="signUp()">专砖</button>
    <button onclick="signIn()">转专转</button>
  </div>

  <div id="todo-section" style="display:none;">
    <h2>砖 <span id="user-email"></span> </h2>
    <button onclick="signOut()">转转拽转</button>
    <h3>砖转 砖</h3>
    <input type="text" id="new-task" placeholder="住祝 砖 砖" />
    <button onclick="addTask()">住祝</button>
    <ul id="tasks-list"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
  <script src="script.js"></script>
</body>
</html>
